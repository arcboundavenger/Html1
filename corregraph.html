<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // Graph dimension
    const margin = { top: 20, right: 20, bottom: 20, left: 20 },
        width = 1080 - margin.left - margin.right,
        height = 1080 - margin.top - margin.bottom

    // Create the svg area
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);


    d3.csv("https://gist.githubusercontent.com/arcboundavenger/8ac08c3025a0fcc298209b531a853de5/raw/8cc84bc416944bebf899b4fde96a109002396825/test111.csv").then(function (rows) {
        // if (error) throw error
        // Going from wide to long format
        const data = [];
        rows.forEach(function (d) {
            let x = d[""];
            delete d[""];
            for (prop in d) {
                let y = prop,
                    value = d[prop];
                data.push({
                    x: x,
                    y: y,
                    value: +value
                });
            }
        });

        // List of all variables and number of them
        const domain = Array.from(new Set(data.map(function (d) { return d.x })))
        const num = Math.sqrt(data.length)

        // Create a color scale
        const color = d3.scaleLinear()
            .domain([-1, 0, 1])
            .range(["#B22222", "#fff", "#000080"]);

        // Create a size scale for bubbles on top right. Watch out: must be a rootscale!
        const size = d3.scaleSqrt()
            .domain([0, 1])
            .range([0, 9]);

        // X scale
        const x = d3.scalePoint()
            .range([0, width])
            .domain(domain)

        // Y scale
        const y = d3.scalePoint()
            .range([0, height])
            .domain(domain)

        // Create one 'g' element for each cell of the correlogram
        const cor = svg.selectAll(".cor")
            .data(data)
            .join("g")
            .attr("class", "cor")
            .attr("transform", function (d) {
                return `translate(${x(d.x)}, ${y(d.y)})`
            });

        // Low left part + Diagonal: Add the text with specific color
        cor
            .filter(function (d) {
                const ypos = domain.indexOf(d.y);
                const xpos = domain.indexOf(d.x);
                return xpos <= ypos;
            })
            .append("text")
            .attr("y", 5)
            .text(function (d) {
                if (d.x === d.y) {
                    return d.x;
                } else {
                    return d.value.toFixed(2);
                }
            })
            .style("font-size", 12)
            .style("text-align", "center")
            .style("fill", function (d) {
                if (d.x === d.y) {
                    return "#000";
                } else {
                    return color(d.value);
                }
            });


        // Up right part: add circles
        cor
            .filter(function (d) {
                const ypos = domain.indexOf(d.y);
                const xpos = domain.indexOf(d.x);
                return xpos > ypos;
            })
            .append("circle")
            .attr("r", function (d) { return size(Math.abs(d.value)) })
            .style("fill", function (d) {
                if (d.x === d.y) {
                    return "#000";
                } else {
                    return color(d.value);
                }
            })
            .style("opacity", 0.99)

    })
</script>
